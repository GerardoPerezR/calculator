<html>

<head>

    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">

<body>

<h1>Pocket Calculator</h1>

<div id="container" class="container">

<div id="screen">7384972934748</div>

<div id="buttons">

    <button   id="back"    type="button" class="operationButton">back</button>
    <button   id="AC"   type="button" class="operationButton">AC</button>
   
    <button   id="dividedBy"  type="button" class="operationButton">/</button>

    <button   id="7"  type="button" class="button">7</button>
    <button   id="8"  type="button" class="button">8</button>
    <button   id="9"  type="button" class="button">9</button>
    <button   id="times"  type="button" class="operationButton">X</button>

    <button   id="4"  type="button" class="button">4</button>
    <button   id="5"  type="button" class="button">5</button>
    <button   id="6"  type="button" class="button">6</button>
    <button   id="minus"  type="button" class="operationButton">-</button>   
   
    <button   id="1"  type="button" class="button">1</button>
    <button   id="2"  type="button" class="button">2</button>
    <button   id="3"  type="button" class="button">3</button>
    <button   id="plus"  type="button" class="operationButton">+</button>
   


    <button   id="ten"  type="button" class="button">0</button>
    <button   id="dot"  type="button" class="button">.</button>  
    <button   id="equals"  type="button" class="operationButton">=</button>

   
    
   





</div>









</div>
